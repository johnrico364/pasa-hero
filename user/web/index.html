<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- Google Sign-In Client ID for Web -->
  <!-- 
    IMPORTANT: Replace YOUR_GOOGLE_CLIENT_ID with your actual Google OAuth Client ID from Firebase Console
    
    Steps to get your Client ID:
    1. Go to Firebase Console: https://console.firebase.google.com/
    2. Select your project (pasahero-78208)
    3. Click the gear icon (âš™ï¸) next to "Project Overview" > Project Settings
    4. Scroll down to "Your apps" section
    5. Find your Web app (or create one if it doesn't exist)
    6. In the "SDK setup and configuration" section, look for "OAuth client ID"
    7. Copy the Client ID (it looks like: 123456789-abcdefghijklmnop.apps.googleusercontent.com)
    8. Replace YOUR_GOOGLE_CLIENT_ID below with your actual Client ID
    
    Note: Make sure Google Sign-In is enabled in Authentication > Sign-in method
  -->
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="user">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>user</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
